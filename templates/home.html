{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="p-4 bg-white rounded shadow-sm">
  <h1 class="h4 mb-2">Home</h1>

  {% if current_user.is_authenticated %}
    <p class="mb-0">Vitaj, <b>{{ current_user.username }}</b>.</p>
  {% else %}
    <p class="mb-3">Nie si prihlásený.</p>
    <div class="d-flex gap-2">
      <a class="btn btn-dark" href="{{ url_for('login') }}">Prihlásiť sa</a>
      <a class="btn btn-outline-dark" href="{{ url_for('register') }}">Registrovať sa</a>
    </div>
  {% endif %}
</div>
{% endblock %}
